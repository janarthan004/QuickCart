<div class="register-container">

  <mat-card class="register-card">
    <div class="logo-container">
        <img src="assets/images/logo.png" alt="QuickCart Logo" class="logo">
    </div>
    <h2 class="title">Ready to roll!</h2>
    <p class="subtitle">Sign in to explore</p>

    
    <form [formGroup]="registerForm" (ngSubmit)="registerNewUser()">
      
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Id</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" placeholder="Enter your Email" required>
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your Password" required>
          <button mat-icon-button matSuffix (click)="hide()" type="button">
            <mat-icon>{{ hidePassword ? "visibility" : "visibility_off" }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Re-enter your Password" required>
            <button mat-icon-button matSuffix (click)="hideConfirmPassword=!hideConfirmPassword" type="button">
              <mat-icon>{{ hideConfirmPassword ? "visibility" : "visibility_off" }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
            <mat-error *ngIf="registerForm.controls['confirmPassword']!=registerForm.controls['confirmPassword']">
                Password must be at least 6 characters long
              </mat-error>
          </mat-form-field>
  
        <button mat-raised-button color="primary" class="register-button" type="submit" [disabled]="registerForm.invalid">
          <mat-icon>login</mat-icon> Register
        </button>
  
      </form>
  </mat-card>
</div>
